<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>table th, table td {padding: 15px;}</style>
  <title>MVC-Page</title>
</head>
<body>
<table th:border="1" >
  <tr>
    <th>Username</th>
    <th>Name</th>
    <th>Lastname</th>
    <th>Password</th>
    <th>Email</th>
    <th>Roles</th>
    <th>Operations</th>

  </tr>
  <tr th:each ="user : ${users}">

    <td th:utext="${user.getUsername()}">Username</td>
    <td th:utext="${user.getName()}">Name</td>
    <td th:utext="${user.getLastname()}">Lastname</td>
    <td th:utext="${user.getPassword()}">Password</td>
    <td th:utext="${user.getEmail()}">Email</td>
    <td th:utext="${user.getRoles()}">Roles</td>
    <td>
      <a th:href="@{admin/{id}/edit(id= ${user.getId()})}"><input type="button" value="Update"></a>

      <!--            <a th:href="@{/{id}/delete(id= ${user.getId()})}"><input type="button" value="Delete"></a>-->
      <form th:method="DELETE" th:action="@{admin/{id}/delete(id= ${user.getId()})}">
        <input type="submit" value="Delete">
      </form>
    </td>
  </tr>
</table>
<input type="button" value="Add new user" onclick="window.location.href = 'admin/new'">
<br>
<br>
<br>
<a th:href="@{/logout}"><input type="button", value="Logout"></a>
</body>
</html>
