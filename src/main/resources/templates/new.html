<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">

  <label th:for="username">Enter username</label>
  <input type="text" th:field="*{username}" th:id = "username"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
  <br>
  <label th:for="name">Enter Name</label>
  <input type="text" th:field="*{name}" th:id = "name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
  <br>
  <label th:for="lastname">Enter lastname</label>
  <input type="text" th:field="*{lastname}" th:id = "lastname"/>
  <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname error</div>
  <br>
  <label th:for="password">Enter password</label>
  <input type="text" th:field="*{password}" th:id = "password"/>
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
  <br>
  <label th:for="email">Enter email</label>
  <input type="text" th:field="*{email}" th:id = "email"/>
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
  <br>
  <div class="form-group row">
    <label class="col-4 col-form-label">Roles: </label>
    <div class="col-8">
      <th:block th:each="role: ${roleList}">
        <input type="checkbox" th:field="*{roles}"
               th:text="${role.name}" th:value="${role.id}" class="m-2" />
      </th:block>
    </div>
  </div>

  <input type="submit" value="Create">

</form>

</body>
</html>
